<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result Generator</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/8dd8a19338.js" crossorigin="anonymous"></script>
</head>
<body>
<div class="main"> 
    <img src="./logo-OpazD70S.png" alt="">
    <h1> Malir Quiz- Results
    <i class="fa-brands fa-facebook" id="i1"></i>
    <i class="fa-brands fa-youtube" id="i2"></i>
    <i class="fa-brands fa-instagram" id="i3"></i>  </h1>
     <label for="input">
        <input  id="input" type="number" placeholder="Enter your valid Roll no">
     </label>  <br>
<button onclick="check()">Submit </button>
     <div class="data" id="resultSection">
    <p id="name"> Name of the student</p>
    <p id="html"> HTML score = </p>
    <p id="htmlperc">HTML Percentage</p>
    <p id="css"> CSS score = </p>
    <p id="cssperc">CSS Percentage</p>
  <p id="hack">Hackathon score= </p>
  <p id="hackperc">Hackathon Percentage</p>
 <p id="js"> JavaScript score = </p>
 <p id="jsperc">JavaScript Percentage</p>
<p id="totalfront">Total Front end score = </p>
    <p id="totperc">Total front end percentage = </p>
    </div>
    <button onclick="add()">Add a student</button>
</div>
    <script src="./main.js"></script>
</body>
</html>
